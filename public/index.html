    }

    input {

      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus {

    }

    button {

      padding: 14px;

      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;

    }

    }

    }

    button:disabled {

      transform: none;
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;

      }
    }

    .result.success {

      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .result.error {

      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .result h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .result pre {
      background: rgba(0, 0, 0, 0.05);
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
      line-height: 1.5;

    .info-text {

      color: #666;
      margin-top: 20px;
      text-align: center;

      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);

      vertical-align: middle;
    }

    @keyframes spin {

    }
